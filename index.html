<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="body">
        <header class="header">
            <div class="highscore_link">
                <a id="highscore_link" href="#">Highscores</a>
            </div>
            <div id="time">Remaining Time: <span id="time_display">07:00</span></div>
            <button class="rbtn" id="restart_btn">Restart Quiz</button>
        </header>
        <br>
        <main>
            <div id="starting_point">
                <div id="title">
                    <h1>Basic Coding Quiz</h1>
                </div>
                <div class="main">
                    <div id="q-and-ans" class="hide" >
                        <div id="question">This is a 5 questions quiz with a 7 minutes time limit. Make sure to answer the following questions within the time limit!</div>
                        <div id="answer_btns" class="abtn_features"></div>
                        
                    </div>
                <div id="score_player">
                    <h3 id="score"></h3>
                    <input id="playerInputForm"></input>
                    <button id="save-user">Save User Score</button>
                </div>
                
                    <br>
                    <div id="btn_ctrl">
                        <button id="start_btn" class="sbtn">Start Quiz</button>
                        <button style="visibility: hidden" class="nbtn btn" id="next_btn">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
