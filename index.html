<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="body">
        <Header class="header">
            <div id="highscores">
                <p>Highscores<p>
            </div>
            <div id="time">Remaining Time: <span id="time_display">07:00</span></div>
            <div class="rbtn" id="restart_btn">Restart Quiz</div>
        </Header>
        <br>
        <main class="main">
            <div id="starting_point">
                <div id="title">
                    <h1>Basic Coding Quiz</h1>
                </div>
                <div>
                    <p>This is a 5 questions quiz with a 7 minutes time limit. "Make sure to answer the following questions within the time limit!"</p>
                    <button class="sbtn" id="start_btn">Start Quiz</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
